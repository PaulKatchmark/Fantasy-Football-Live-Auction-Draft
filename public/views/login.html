<html>
<head>
<style type="text/css">
html {
  background: none; 
}
body {
  margin: 0;
  padding: 0;
  background-color: #000;
  background-image: url('../assets/images/vikings-stadium1.jpg');
  background-position: center center;
  background-attachment: fixed;
  background-size: cover;
  background-repeat: no-repeat;
  color: #fff;
}
</style>
</head>
<body>
<div class="header">
  <h1 class="pageHeader">Fantasy Football</h1>
  <h2 class="pageHeader">Live Auction Tracker</h2>
</div>
<div class="transbox">
  <form name="form" ng-submit="login.login()" role="form" class="paddingTop">
    <img style= "height: 40px; width: auto;" src="../assets/images/user-login.png">
    <h3 class="welcome">User Login</h3>
    <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
      <!-- <label for="username">Username</label> -->
      <input type="text" name="username" id="username" class="form-control" ng-model="login.username" placeholder="Username" required />
      <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
    </div>

    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
      <!-- <label for="password">Password</label> -->
      <input type="password" name="password" id="password" class="form-control" ng-model="login.password" placeholder="Password" required />
      <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>

    <div class="form-actions">
      <button type="submit" ng-disabled="form.$invalid || login.dataLoading" class="btn btn-primary" id="loginButton">Login</button>

      <div ng-show="login.loginError">
        <p class="loginError">Username or Password is incorrect</p>
      </div>

      <p class="register">Or if you don't have an accout</p>
      <a href="/register" class="btn btn-link" id="register-link">Click Here to Register</a>
    </div>
  </form>
</div>
</body>
</html>
