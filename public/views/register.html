<style type="text/css">
html {
  background: none; 
}
body {
  margin: 0;
  padding: 0;
  background-color: #000;
  background-image: url('../assets/images/vikings-locker.jpg');
  background-position: center center;
  background-attachment: fixed;
  background-size: cover;
  background-repeat: no-repeat;
  color: #fff;

<body>
<div class="header2">
  <h1 class="pageHeader">Fantasy Football</h1>
  <h2 class="pageHeader">Live Auction Tracker</h2>
</div>

  <!-- ******add social logins, confirm password, retrieve password and hint****** -->

<div class="transbox">
  <form name="form" ng-submit="register.register()" role="form" class="lessPaddingTop">
    <img style= "height: 55px; width: auto;" src="../assets/images/user-create.png">
    <h3 class="welcome">Create an account</h3>
    <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
      <input type="text" name="firstName" id="firstName" class="form-control" ng-model="register.firstName" placeholder="First Name" required />
      <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">    
      <input type="text" name="lastName" id="lastName" class="form-control" ng-model="register.lastName" placeholder="Last Name" required />
      <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
      <input type="text" name="username" id="username" class="form-control" ng-model="register.username" placeholder="Username" required />
      <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
      <input type="password" name="password" id="password" class="form-control" ng-model="register.password" placeholder="Password" required />
      <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>
    <div class="form-actions">
      <button type="submit" ng-disabled="form.$invalid || register.dataLoading" class="btn btn-primary" id="registerButton">Register</button>
